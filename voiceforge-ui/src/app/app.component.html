<div class="voiceforge-container">
  <h1>{{ title }}</h1>

  <!-- Pitch Slider -->
  <div class="form-group">
    <label for="pitch">Pitch: {{ pitch }}</label>
    <input
      type="range"
      id="pitch"
      min="0.5"
      max="2.0"
      step="0.1"
      [(ngModel)]="pitch"
    />
  </div>

  <!-- Speed Slider -->
  <div class="form-group">
    <label for="speed">Speed: {{ speed }}</label>
    <input
      type="range"
      id="speed"
      min="0.5"
      max="2.0"
      step="0.1"
      [(ngModel)]="speed"
    />
  </div>

  <!-- Emotion Dropdown -->
  <div class="form-group">
    <label for="emotion">Emotion:</label>
    <select id="emotion" [(ngModel)]="emotion">
      <option value="neutral">Neutral</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
    </select>
  </div>

<form (ngSubmit)="createVoice()">
  <label for="name">Voice Name:</label>
  <input id="name" type="text" [(ngModel)]="voiceData.name" name="name" required />

  <label for="consent">Consent Audio File (Base64):</label>
  <textarea id="consent" [(ngModel)]="voiceData.consent" name="consent" placeholder="Paste Base64-encoded consent file" required></textarea>

  <label for="dataset">Dataset URL (Optional):</label>
  <input id="dataset" type="url" [(ngModel)]="voiceData.dataset_url" name="dataset" />

  <button type="submit">Create Voice</button>
</form>


<!-- app.component.html -->
<div>
  <h1>Available Voices</h1>
  <div class="voice-cards">
    <div *ngFor="let voice of voices" class="voice-card" (click)="selectVoice(voice)">
      <div class="voice-name">{{ voice.name }}</div>
      <!-- Optionally, you can display other details like accent, gender, etc. -->
      <div class="voice-details">{{ voice.details || 'No details available' }}</div>
    </div>
  </div>
</div>

<div *ngFor="let voice of voices" (click)="selectVoice(voice)" [class.selected]="selectedVoice === voice">
  <div class="voice-card">
    <h3>{{ voice.name }}</h3>
    <p>{{ voice.description }}</p>
  </div>
</div>
<div *ngIf="previewData?.audioUrl">
  <h3>{{ previewData?.title }}</h3>
  <p>{{ previewData?.body }}</p>
  <audio controls>
    <source [src]="previewData?.audioUrl?.item?.audio_src" type="audio/wav" />
    Your browser does not support the audio element.
  </audio>
</div>

<!-- Text area to input custom text -->
<textarea [(ngModel)]="textToSynthesize" placeholder="Enter text to synthesize"></textarea>

<!-- Preview Button -->
<button (click)="previewVoice()">Preview Voice</button>

<!-- Generate Audio Button -->
<button (click)="generateAudio()">Generate Audio</button>
